<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sidebar-2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <div class="closet-menu">

        <nav class="open-menu">

            <ul>

                <li class="icon"><img class="teste" src="./assets/grid.svg">

                </li>

                <li class="icon"><img class="teste" src="./assets/pet.svg">
                    <span class="menu-elemento">Pets</span>
                </li>

                <li class="icon"> <img class="teste" src="./assets/user.svg">
                    <span class="menu-elemento">Clients</span>
                </li>

                <li class="icon"> <img class="teste" src="./assets/vet.svg">
                    <span class="menu-elemento">Vets</span>
                </li>

                <li class="icon"> <img class="teste" src="./assets/settings.svg">
                    <span class="menu-elemento">Ajustes</span>
                </li>
            </ul>

            <div class="rodape">
                <span class="menu-elemento"><img class="perfil" src="./assets/photo.jpg" > user name</span>
                <img class="teste" src="./assets/log-out.svg">

            </div>

        </nav>

    </div>
    <script src="script.js"></script>
